<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoLocate Pro - IP/域名地理位置查询</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --secondary: #F9FAFB;
      --background: #F1F5F9;
      --text: #1E293B;
      --text-muted: #64748B;
      --card-bg: #FFFFFF;
      --border: #E2E8F0;
      --radius: 12px;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
      background: var(--background);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      width: 100%;
      max-width: 860px;
      border: 1px solid var(--border);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card-header {
      background: linear-gradient(135deg, var(--primary), #6366F1);
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    .card-title {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .card-subtitle, .card-subtitle-secondary {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-top: 0.3rem;
      line-height: 1.6;
    }

    .card-body {
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-control {
      width: 100%;
      padding: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      background: var(--secondary);
      transition: border 0.2s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      background: #fff;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      width: 100%;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: var(--primary-hover);
    }

    .hint-text {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .result-container {
      margin-top: 2rem;
      background: var(--secondary);
      padding: 2rem;
      border-radius: var(--radius);
    }

    .result-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .result-item {
      padding-bottom: 1rem;
      border-bottom: 1px dashed var(--border);
    }

    .result-label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 0.3rem;
    }

    .result-value {
      font-weight: 600;
    }

    .map-links {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .map-link {
      padding: 0.6rem 1rem;
      border-radius: var(--radius);
      font-size: 0.9rem;
      text-decoration: none;
      font-weight: 500;
    }

    .map-link.google {
      background: rgba(66, 133, 244, 0.1);
      color: #4285F4;
      border: 1px solid #AECBFA;
    }

    .map-link.baidu {
      background: rgba(41, 50, 225, 0.1);
      color: #2932E1;
      border: 1px solid #AAB4F3;
    }

    .loading, .error-message {
      text-align: center;
      color: var(--primary);
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #CBD5E1;
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* 手机适配 */
    @media (max-width: 900px) {
      .card {
        max-width: 100%;
        margin: 0 1rem;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
      .card-header, .card-body {
        padding: 1.25rem 1rem;
      }
      .card-title {
        font-size: 1.5rem;
      }
      .card-subtitle, .card-subtitle-secondary {
        font-size: 0.9rem;
      }
      .form-control {
        padding: 0.85rem 0.75rem;
        font-size: 1.1rem;
      }
      .btn {
        padding: 1.25rem;
        font-size: 1.1rem;
        border-radius: 10px;
      }
      .result-grid {
        grid-template-columns: 1fr !important;
      }
      .result-item {
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border);
      }
      .map-links {
        justify-content: center;
      }
      .map-link {
        flex: 1 1 100%;
        text-align: center;
        padding: 0.8rem 0;
        font-size: 1rem;
      }
    }

    /* 触摸优化 */
    .form-control, .btn {
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">GeoLocate</h1>
            <p class="card-subtitle">IP地址查询，域名归属地查询，网站IP地址定位</p>
            <p class="card-subtitle-secondary">精准查询任意IP地址和域名的地理位置信息，包括国家、省份、城市、运营商等。免费提供快速、准确的IP归属地查询服务。</p>
        </div>
        
        <div class="card-body">
            <div class="form-group">
                <label for="queryInput" class="form-label">输入 IP 地址或域名</label>
                <input type="text" id="queryInput" class="form-control" placeholder="例如: 8.8.8.8 或 google.com">
            </div>
            
            <button class="btn" onclick="lookupQuery()">
                <i class="fas fa-search"></i>
                查询地理位置
            </button>
            
            <p class="hint-text">留空查询您当前的 IP 地址信息</p>
            
            <div class="result-container" id="result">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在获取地理位置数据...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function lookupQuery() {
            const queryInput = document.getElementById('queryInput');
            const resultDiv = document.getElementById('result');
            const queryValue = queryInput.value.trim();

            resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在查询中，请稍候...</p>
                </div>
            `;

            try {
                const url = queryValue ? `/lookup_detailed?query=${encodeURIComponent(queryValue)}` : '/lookup_detailed';
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    // Google Maps URL 修正为更通用的格式
                    const googleMapUrl = `https://www.google.com/maps/search/?api=1&query=${data.latitude},${data.longitude}`;
                    const baiduMapUrl = `https://api.map.baidu.com/marker?location=${data.latitude},${data.longitude}&output=html&src=GeoLocatePro`;
                    
                    // 拼接 ASN 显示格式
                    let asnDisplay = 'N/A';
                    if (data.asn !== 'N/A' && data.asn_organization !== 'N/A') {
                        asnDisplay = `AS${data.asn} - ${data.asn_organization}`;
                    } else if (data.asn !== 'N/A') {
                        asnDisplay = `AS${data.asn}`;
                    } else if (data.asn_organization !== 'N/A') {
                        asnDisplay = data.asn_organization;
                    }

                    resultDiv.innerHTML = `
                        <div class="result-grid">
                            <div class="result-item">
                                <span class="result-label"><i class="fas fa-search"></i>查询输入</span>
                                <span class="result-value">${data.query_input || '您的IP'}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label"><i class="fas fa-network-wired"></i>解析IP</span>
                                <span class="result-value">${data.resolved_ip}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label"><i class="fas fa-globe-americas"></i>国家</span>
                                <span class="result-value">${data.country_name} (${data.iso_code})</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label"><i class="fas fa-map-marked-alt"></i>州/省</span>
                                <span class="result-value">${data.subdivision_name || 'N/A'}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label"><i class="fas fa-city"></i>城市</span>
                                <span class="result-value">${data.city_name || 'N/A'}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label"><i class="fas fa-mail-bulk"></i>邮政编码</span>
                                <span class="result-value">${data.postal_code || 'N/A'}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label"><i class="fas fa-map-pin"></i>经纬度</span>
                                <span class="result-value">${data.latitude || 'N/A'}, ${data.longitude || 'N/A'}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label"><i class="fas fa-sitemap"></i>ASN</span>
                                <span class="result-value">${asnDisplay}</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label"><i class="fas fa-building"></i>运营商</span>
                                <span class="result-value">${data.asn_organization || 'N/A'}</span>
                            </div>
                            ${data.latitude && data.longitude && data.latitude !== 'N/A' && data.longitude !== 'N/A' ? `
                            <div class="result-item" style="grid-column: 1 / -1;">
                                <span class="result-label"><i class="fas fa-map"></i>地图服务</span>
                                <div class="map-links">
                                    <a href="${googleMapUrl}" target="_blank" class="map-link google">
                                        <i class="fab fa-google"></i>
                                        Google 地图
                                    </a>
                                    <a href="${baiduMapUrl}" target="_blank" class="map-link baidu">
                                        <i class="fas fa-map-marked-alt"></i>
                                        百度地图
                                    </a>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle error-icon"></i>
                            <h3>查询失败</h3>
                            <p>${data.error || '未知错误，请稍后再试'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-unlink error-icon"></i>
                        <h3>网络错误</h3>
                        <p>无法连接到服务器: ${error.message}</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        // 添加回车键触发查询
        document.getElementById('queryInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                lookupQuery();
            }
        });

        // 初始加载时查询当前IP
        window.addEventListener('DOMContentLoaded', lookupQuery);
    </script>
</body>
</html>
